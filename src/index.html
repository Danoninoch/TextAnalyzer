<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <title>Analizador de texto</title>
    <link rel="stylesheet" href="style.css">
    <h1>Analizador de Texto</h1>
  </head>


  <body>
    <header>
      <h1>Analizador de Texto</h1>
    </header>
   <label for="miCuadroDeTexto">Ingresa tu texto:</label>
   <textarea name="user-input" placeholder="Escribe" value="texto"></textarea>
   <button id= "reset-button" >Limpiar</button>


   <ul id="myList">
     <li data-testid="word-count" class="a">Recuento de palabras:</li>
     <li data-testid="character-coucharacternt" class="b"> Recuento de carácteres:</li>
     <li data-testid="-no-space-count" class="c">Recuento de caracteres excluyendo espacios y signos de puntuación:</li>
     <li data-testid="number-count" class="d">Recuento de números:</li>
     <li data-testid="number-sum" class="e"> Suma total de números:</li>
     <li data-testid="word-length-average" class="f"> Longitud media de palabras:</li>
   </ul>
  
    <footer>
     <p>Autora: Dana Córdova</p>
    </footer>
 
   <script src="index.js" type="module"></script>

 

  </body>
</html>
